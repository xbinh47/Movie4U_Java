<body>
<section id="snackbar-container">
</section>
<div class="side-nav">
    <div class="admin">

            <p>Beta 1.1</p>
        </div>
    </div>
<!--    {{!&#45;&#45; <div class="light-line"></div> &#45;&#45;}}-->
    <div class="admin_nav-outer">
        <ul class="nav-opt">
            <li id="dashboard_admin"><i class="fa-solid fa-chart-line fa-xl"></i>
                <p>Dashboard</p>
            </li>
            <li id="movieTheatres_admin"><i class="fa-solid fa-film fa-xl"></i>
                <p>Movie Theatres</p>
            </li>
            <li id="movies_admin"><i class="fa-solid fa-video fa-xl"></i>
                <p>Movies</p>
            </li>
            <li id="showTiming_admin"><i class="fa-solid fa-calendar fa-xl"></i>
                <p>Show Timings</p>
            </li>
            <li id="combo_admin"><i class="fa-solid fa-utensils fa-xl"></i>
                <p>Food & Drink Combo</p>
            </li>
            <li id="users_admin"><i class="fa-solid fa-users fa-xl"></i>
                <p>Users</p>
            </li>
            <li id="booking_admin"><i class="fa-solid fa-ticket fa-xl"></i>
                <p>Booking</p>
            </li>
<!--            {{!&#45;&#45; <li id="expense_admin"><i class="fa-solid fa-money-bill-1-wave fa-xl"></i>-->
<!--            <p>Expense</p>-->
<!--        </li> &#45;&#45;}}-->
        </ul>
        <ul class="nav-opt outer_logout">
            <li id="logout_admin"><i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
                <p>Logout</p>
            </li>
        </ul>
    </div>
</div>
<div class="main-body">
    <div class="body-header" style="justify-content: center !important;">
        <h4>Booking Details</h4>
    </div>
    <table id="table_booking" class="table">
        <thead class="content_title">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">User Email</th>
            <th scope="col">Theatre ID</th>
            <th scope="col">Movie ID</th>
            <th scope="col">Show Date</th>
            <th scope="col">Combo ID</th>
            <th scope="col">Booked On</th>
            <th scope="col">Seat</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody id="list_booking" class="content_list">

        </tbody>
    </table>
</div>

</body>
